<!-- Generated template for the ModalNativeLangsComponent component -->
<ion-header>
  <ion-navbar>
    <ion-title>Select the language</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div >
    <h5>Choose one:</h5>
    <button ion-button small strong [full]="false"
      *ngFor="let o of nativeLangs; index as i"
      [color]="(i%2==0)?'light':'dark'"
      [value]="o" full (click)="choseAndDismiss($event)"
    >
      {{ o }}
    </button>
  </div>
</ion-content>
