<div class="container">
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/user.png"/>
          </ion-avatar>
          <h2>{{ review.name }}</h2>
          <p>commented this product</p>
        </ion-item>
      </ion-col>
      <ion-col col-3 class="badge">
        <ion-badge>{{ review.stars }}</ion-badge>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <details>
          <summary><strong>{{ review.comment | slice:0:10 }}</strong></summary>
          <p>{{ review.comment  }}</p>
        </details>
      </ion-col>
      <ion-col col-4>
        <ion-note>
          <ion-datetime displayFormat="MMM D, YY" min="1900" max="2018" [(ngModel)]="reviewTime"></ion-datetime>
        </ion-note>
      </ion-col>
    </ion-row>
</div>
