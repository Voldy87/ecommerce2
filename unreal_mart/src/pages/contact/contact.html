<ion-header>

  <ion-navbar>
      <ion-title>Contact Us</ion-title>
      <ion-icon name="contacts" color="warning"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content class="contact-content" padding>
    <button ion-button block (click)="doPrompt()">
        Subscribe to our Newsletter
      </button>
    <ion-list>
        <ion-list-header>
          How can you contact Unreal Mart?
        </ion-list-header>

        <ion-item>
          <ion-icon name="locate" item-start color="primary"></ion-icon>
          <ion-label>On the territory</ion-label>
          <button ion-button outline item-end>Reach us!</button>
        </ion-item>
        <ion-item>
          <ion-icon name="body" item-start color="danger"></ion-icon>
          <ion-label>Using the "Social"</ion-label>
          <button ion-button outline item-end>Reach!</button>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start color="dark"></ion-icon>
          <ion-label>Via Mail</ion-label>
          <button ion-button outline item-end>Write us!</button>
        </ion-item>
    </ion-list>
</ion-content>
